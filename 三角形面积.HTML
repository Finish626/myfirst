<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角形面积</title>
    <link rel="stylesheet" href="./element-ui/lib/theme-chalk/index.css">
   <script src="./vue.js"></script>
   <script src="./element-ui/lib/index.js"></script>
</head>
<body background="./img/4.gif" >
 

    <div id= "my" style="text-align:center;vertical-align:middel;"><input name="a" type="number" placeholder="请输入三角形a边"><br>
        <input name="b" type="number" placeholder="请输入三角形b边"><br>
        <input name="c" type="number" placeholder="请输入三角形c边"><br>
        
            <el-button  onclick="mj()">计算面积</el-button>
                <el-button  onclick="zc()">计算周长</el-button><br>
                <el-button onclick="sy()">首页</el-button>
                <el-button onclick="cf()">矩形</el-button>
                <el-button onclick="y()">圆形</el-button>
                <p></p>
        
        
    </div>

    
</body>
<script>

class polygon{
    
    constructor(name ,num){
        this.name = name
        this.num = num
    }
    show(){
        document.write(this.name)
        document.write(this.num)
    }
    perimeterCalculation(){}
    areaCalculation(){}

}


class triangle extends polygon{
    constructor(edge1,edge2,edge3){
        super();
        this.edge1 = edge1
        this.edge2 = edge2
        this.edge3 = edge3
        this.p = (this.edge1+this.edge2+this.edge3)/2
    }

    judge(){
        if(this.edge1+this.edge2 > this.edge3 && this.edge1+this.edge3 > this.edge2 && this.edge2+this.edge3 > this.edge1) return true
        return false
    }


    perimeterCalculation(){
        return (this.edge1 + this.edge2 + this.edge3)
    }
    areaCalculation(){
        return Math.sqrt(this.p*(this.p-this.edge1)*(this.p-this.edge2)*(this.p-this.edge3))
    }
}

let t = new triangle();

function init() {
            var a = document.getElementsByName('a')[0]
            var b = document.getElementsByName('b')[0]
            var c = document.getElementsByName('c')[0]
            // 获取输入框中的数据
             value1 = a.value
             value2 = b.value
             value3 = c.value
            // 小数parseFloat()
            let t = new triangle(parseFloat(value1),parseFloat(value2),parseFloat(value3))
            if(!t.judge()){
                alert("你输入的不是一个三角形，请重试")
                return null
            } 
            return t
        }




    function mj() {
            
        t = init()
        if(t == null) return 
        // 计算三角形面积
        alert("该三角形面积为：" + t.areaCalculation().toFixed(2))
        }

        function zc() {
            
            t = init()
            if(t == null) return 
            alert("该三角形周长为：" + t.perimeterCalculation().toFixed(2))
        }


    function sy(){
        window.location.href="首页.HTML"
    }
    function cf(){
        window.location.href="矩形面积.HTML"
    }
    function y(){
        window.location.href="圆面积.HTML"
    }
</script>
