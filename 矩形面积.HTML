<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>矩形面积</title>
    <link rel="stylesheet" href="./element-ui/lib/theme-chalk/index.css">
   <script src="./vue.js"></script>
   <script src="./element-ui/lib/index.js"></script>
    
</head>
<body background="./img/2.gif">
    
        <div id="my" style="text-align:center;vertical-align:middel;"><input name="chang" type="number" placeholder="请输入矩形长"><br>
            <input name="kuan" type="number" placeholder="请输入矩形宽"><br>
            <el-button onclick="zc()">计算周长</el-button>
            <el-button onclick="mj()">计算面积</el-button><br>
            <el-button onclick="sy()">首页</el-button>
            <el-button onclick="sj()">三角形</el-button>
            <el-button onclick="y()">圆形</el-button>
            <p></p>
            </div>



</body>
<script>
    class polygon{
    
    constructor(name,num){
        this.name = name
        this.num = num
    }
    show(){
        document.write(this.name)
        document.write(this.num)
    }
     perimeterCalculation(){}
     areaCalculation(){}

}

//矩形形
class rectangle extends polygon{
    constructor(Length ,Bottom){
        super();
        this.Length = Length
        this.Bottom = Bottom
    }
    perimeterCalculation(){
        return (this.Length + this.Bottom)*2
    }
    areaCalculation(){
        return this.Length*this.Bottom
    }
}

let r = new rectangle();

function init() {
            var chang = document.getElementsByName('chang')[0]
            var kuan = document.getElementsByName('kuan')[0]
            // 获取输入框中的数据
             value1 = chang.value
             value2 = kuan.value
            //小数parseFloat()
            let r = new rectangle(parseFloat(value1),parseFloat(value2));
            return r;
        }



    function mj() {
            r = init()
            alert("该矩形面积为：" + r.areaCalculation().toFixed(2))
            // 计算正方形面积
        }

        function zc() {
            r = init()
            // 计算正方形周长
            alert("该矩形周长为：" + r.perimeterCalculation().toFixed(2))
        }


    function sy(){
        window.location.href="首页.HTML"
    }
    function sj(){
        window.location.href="三角形面积.HTML"
    }
    function y(){
        window.location.href="圆面积.HTML"
    }
</script>
<script>
   
    new Vue({
        el:"#my"
    });
    
</script>
</html>
